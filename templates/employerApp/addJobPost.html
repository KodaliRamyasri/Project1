{% extends 'navBar/employerNavBar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Form</title>
    {% block body %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/addJobPost.css' %}">
</head>
<body>
    <div class="form-container">
        <div class="form-container1">
        <h1>Job Posting Form</h1>
        <form action="{% url 'addJobPost1' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="jobId">Job Post ID:</label>
                <input type="text" id="jobID" name="jobID" required>
            </div>
            <div class="form-group">
                <label for="jobTitle">Job Title:</label>
                <input type="text" id="jobTitle" name="jobTitle" required>
            </div>
            <div class="form-group">
                <label for="skills">Skills Required:</label>
                <input type="text" id="skills" name="skills" required>
            </div>
            <div class="form-group">
                <label for="experience">Experience:</label>
                <input type="text" id="experience" name="experience" required>
            </div>
            <div class="form-group">
                <label for="salary">Expected Salary:</label>
                <input type="text" id="salary" name="salary" required>
            </div>
            <div class="form-group">
                <label for="location">Expected Job Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <button type="submit">Submit</button>
        </form>
            </div>
    </div>
{% endblock %}
</body>
</html>
