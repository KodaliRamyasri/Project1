{% extends 'navBar/employerNavBar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
</head>
<body>
{% block body %}
    <div class="container mt-5">
        <h3>Are you sure you want to delete the job: {{ job.jobTitle }}?</h3>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'viewJobDetails' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
</body>
</html>
